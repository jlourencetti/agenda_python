{% extends 'base.html' %}

{%block titulo%} Login ce| {%endblock%}

{% block conteudo %}
<h1 class="mt-0.5 mb-3" style="1">
    <font size="5">Login</font>
</h1>
{% if not user.is_authenticated %}
<form method="POST" action="{% url 'login' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
  <div class="form-group">
    <label>
        <font size="2">Usuário</font>
    </label>
    <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control">
  </div>
  <div class="form-group">
    <label>
        <font size="2">Senha</font>
    </label>
    <input type="password" name="senha" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Entrar</button>
</form>
{% else %}
<p>Você fez login com {{user}},
    <a href="{% url 'logout' %}">Clique aqui</a> para sair.
</p>
{% endif %}
{% endblock %}
